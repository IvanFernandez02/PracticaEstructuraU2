{% extends "template.html" %}
{% block content %}
<div class="titulo">Inversionista</div>

<section class="seccion">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Registro Inversionista</h5>
                  
                  <!-- Custom Styled Validation with Tooltips -->
                  <form class="row g-3 needs-validation" method="POST" action="/admin/person/save" novalidate>
                    <div class="col-md-6">
                      <label for="lbltipo" class="form-label">Tipo identificación</label>
                        <select class="form-control" name="tipo" required>
                          <option value="">Seleccione una opción</option>
                          {% if lista %}
                              {% for item in lista %}
                                  <option value="{{ item }}">{{ item }}</option>
                              {% endfor %}
                          {% else %}
                              <option disabled>No hay opciones disponibles</option>
                          {% endif %}
                      </select>
                    </div>  

                    <div class="col-md-6">
                        <label for="validationTooltip02" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" required> 
                    </div>

                    <div class="col-md-6">
                        <label for="validationTooltip03" class="form-label">Apellido</label>
                        <input type="text" class="form-control" name="apellido" required> 
                    </div>

                    <div class="col-md-6">
                        <label for="validationTooltip04" class="form-label">DNI</label>
                        <input type="text" class="form-control" name="dni" required>
                    </div>

                    <div class="col-md-6">
                        <label for="validationTooltip04" class="form-label">Número de Celular</label>
                        <input type="text" class="form-control" name="numCelular" required>
                    </div>

                    <div class="col-md-6">
                        <label for="validationTooltip04" class="form-label">Sexo</label>
                        <input type="text" class="form-control" name="sexo" required>
                    </div>

                    <div class="col-md-6">
                        <label for="validationTooltip04" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" name="fechaNacimiento" required>
                    </div>

                    <div class="col-6">
                      <button class="btn btn-success" type="submit">Registrar</button>
                    </div>
                    <div class="col-6">
                      <a href="/admin/person/list" class="btn btn-danger">Cancelar</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </div>
    </div>
</section>




        




  <!-- Vendor JS Files -->
  <script src="{{ url_for('static', filename='vendor/apexcharts/apexcharts.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/chart.js/chart.umd.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/echarts/echarts.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/quill/quill.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/simple-datatables/simple-datatables.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/tinymce/tinymce.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/php-email-form/validate.js') }}"></script>

  <!-- Template Main JS File -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

</body>

</html>
{%endblock%}
